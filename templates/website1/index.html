{% extends 'website1/base.html'%}
 {%block body_block%}
  <h1>Library Management System</h1><hr>
  <table border='2'>
    <thead>
      <th>Books Number</th>
      <th>Books Name</th>
      <th>Books Price</th> 
      <th>Books Address</th>
      <th>Actions</th> 
    </thead>
    {%for  emp in employees %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eaddr}}</td>
      <td><a href="/update/{{emp.id}}">Update</a>|
      <a href="/delete/{{emp.id}}">Delete</a>
      
    </td>
  </tr>
{%endfor%}
</table><br><br><br>
<a href="/insert" class='btn btn-primary btn-lg'> Add A New Book</a>
{%endblock%}
